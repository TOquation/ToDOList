<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery To-Do List</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
</head>
<body class="bg-img flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-bold mb-4 text-center">To-Do List</h1>
        
        <div class="flex mb-4 border-blue-300 border-2 rounded-lg">
            <input 
            type="text" 
            id="taskInput" 
                class="flex-grow p-2 border rounded-l-md focus:outline-none" 
                placeholder="Enter a new task"
                >
                <button 
                id="addTask" 
                class="bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600 transition"
                >
                Add
            </button>
        </div>

        <ul id="taskList" class="space-y-2"></ul>
    </div>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="todo.js"></script>
</body>
</html>
